## Sectors
sector.sw-crevasse.name = Crevasse
sector.sw-crevasse.description = \
A geometria desse lugar permite cobertura temporária dos helicópteros de observação. \
Pesquise a infraestrutura básica enquanto o inimigo não sabe de sua presença.

    ### pre rotation
    sw-crevasse.mine-verdigris = \
    [#40916C]Verdigris[] pode ser minerado a mão ou com brocas.\n\
    Colete-o para pesquisar a tecnologia básica de mineração.
    sw-crevasse.mine-graphite = \
    [#95ABD9]Grafite[] não pode ser minerado a mão, necessita-se de\n\
    uma [accent]Mineradora Mecânica[] para coletar o minério nas paredes.
    sw-crevasse.mine-graphite-others = \
    Outras fontes de [#95ABD9]Grafite[] podem ser encontradas ao redor.\n\
    preste atenção nas paredes ou no minimapa para encontrá-los.
    sw-crevasse.mine-iron = \
    Diferente do [#40916C]Verdigris[], [#A1A1B8]Ferro[] pode\n\
    ser coletado apenas com a [accent]Broca Hidráulica[].

    ### rotation intro
    sw-crevasse.use-mechanical-fracker = \
    Coloque um [accent]Fraturador Mecânico[] virado as rachaduras na parede\n\
    para minerar [#F7CBA4]Areia[]. A maquina necessita de [accent]Rotação[] para funcionar.
    sw-crevasse.power-machines = \
    Coloque um [accent]Evaporador[] conectado com o\n\
    fraturador para gerar a rotação necessária.
    sw-crevasse.use-engine-smelter = \
    Coloque um [accent]Motor de Fundição[] para produzir [#8E9097]Silício[] a partir de [#F7CBA4]Areia[] e [#98ADC1]Solvente[].\n\
    Pelo menos dois [accent]Evaporadores[] deven ser conectados para gerar [accent]Rotação[].

    ### defend
    sw-crevasse.defend = \
    [scarlet]Inimigos se aproximam pelo noroeste[].\n\
    Pesquise a produção de [#B8B8B8]Coque[] e a torre [accent]Imber[] para\n\
    construir uma defesa contra os helicópteros

sector.sw-the-delta.name = O Delta
sector.sw-the-delta.description = \
Uma base inimiga se encontra inativa próximo ao delta.\n\
\n\
Levará tempo para seu fabricador de unidades funcionar\
permitindo que construa suas defesas.\n\
\n\
Pesquise o [accent]Montador Mecânico[] e use-o \
para criar seus próprios helicópteros.

    ##donwtime
    sw-the-delta.repair-derelict = \
    Uma schematic de Silício próxima está abandonada, restaurá-la\n\
    pode ser útil para impulsionar sua produção de Silício.
    sw-the-delta.defend = \
    Aprenda com o inimigo. Construções como o [accent]Montador Mecânico[]\n\
    não podem ser alimentados diretamente por Evaporadores devido à velocidade.

sector.sw-kettle.name = Kettle
sector.sw-kettle.description = \
    By the sides of the fractures in this rocky wasteland \
    lies a giant's kettle formation. Old enough that the weather \
    has taken a toll on the exposed bedrock. A grand amount of enemies \
    will approach and any production of coke is unavailable, \
    so developing an extension of the Mechanical Assembler is a must.

sector.sw-abandoned-maze.name = Labirinto abandonado
sector.sw-abandoned-maze.description = \
    Aqui encontra-se uma grande estrutura, sua função ainda é \
    desconhecida. Diversas aberturas estão espalhadas, com \
    algumas alcançando a rocha matriz quente. Utilize as fontes\
    de [accent]Escória[] para adquirir novas tecnologias.

sector.sw-cavern.name = Cavern
sector.sw-cavern.description = \
    Este é um fragmento de uma estrutura maior, separada \
    por blocos colapsados de concreto. Essa estrutura está \
    lentamente decaindo devido à infiltração de água. Atividade \
    inimiga foi detectada, porem, é limitada e sensível \
    a fatores externos.
sw-cavern.silicon = \
    [#8E9097]Silício[] foi exposto em algumas paredes enfraquecidas.
sw-cavern.light = \
    Alguns maquinários não produzem iluminação própria.\n\
    Utilize lâmpadas para visibilidade e defesa, pois\n\
    a ameaça presente aparenta ter certa sensibilidade\n\
    para luzes fortes como a chama de uma [accent]Lamparina[].
sw-cavern.defense = \
    Em locais onde talvez seja inviável colocar lâmpadas,\n\
    utilizar torres como o [accent]Trebuchet[] pode ser uma alternativa.
