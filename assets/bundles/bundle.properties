## Sectors
sector.sw-crevasse.name = Crevasse
sector.sw-crevasse.description = \
The geometry of this place allows for temporary cover of the scout helicopters. \
Research some basic infrastructure while the enemy doesn't know about your presence.

    ### pre rotation
    sw-crevasse.mine-verdigris = \
    [#40916C]Verdigris[] can be mined by hand or with drills.\
    \nMine a few to research basic mining technology.
    sw-crevasse.mine-graphite = \
    [#95ABD9]Graphite[] cannot be mined by hand, requiring a\
    \n [accent]Mechanical Bore[] to mine the ore in the walls.
    sw-crevasse.mine-graphite-others = \
    Other sources of [#95ABD9]Graphite[] can be found throughout the sector.\
    \n Pay close attention to the walls or use the minimap to find them.
    sw-crevasse.mine-iron = \
    Unlike [#40916C]Verdigris[], [#A1A1B8]Iron[] can only\
    \n be mined using the [accent]Hydraulic Drill[].

    ### rotation intro
    sw-crevasse.use-mechanical-fracker = \
    Place a [accent]Mechanical Fracker[] facing the cracks to mine\
    \n [#F7CBA4]Sand[]. It requires [accent]Rotation[] to function.
    sw-crevasse.power-machines = \
    Place [accent]Evaporators[] connected to the\
    \n fracker to generate the necessary rotation.
    sw-crevasse.use-engine-smelter = \
    Place an [accent]Engine smelter[] to produce [#8E9097]Silicon[] using [#F7CBA4]Sand[] and [#98ADC1]Solvent[].\n\
    At least 2 [accent]Evaporators[] must be connected to produce the [accent]Rotation[].

    ### defend
    sw-crevasse.defend = \
    [scarlet] Enemies are approaching from North West[].\
    \nResearch [#B8B8B8]Coke[] production and [accent]Imber[] to\
    \n build a defense against oncoming scout helicopters

sector.sw-the-delta.name = The Delta
sector.sw-the-delta.description = \
An enemy base sits deactivated next to the delta.\
\n\nIt will take some time for its unit factory to start up, \
giving you time to set up defenses.\
\n\nResearch the [accent] Mechanical Assembler[] and use \
it to create your own helicopters to take down this base.pt:

    ### defend
    sw-the-delta.enemy-response = \
    The enemy may respond slowly.\n\
    Use this calm period to create defenses.
    sw-the-delta.repair = \
    This broken structure may be useful.\n\
    Whether that be recycling for its resources.\n\
    Or repairing to boost your silicon production.

    ### escalate
    sw-the-delta.build-units = \
    Time to take down the enemy.\n\
    Use the [accent]Mechanical Assembler[] to create your own [accent]Soar[] units.\n\
    \n\
    The assembler requires a slower speed to function.\n\
    Research a block capable of doing this on the :tree: tech tree.

    ## attack
    sw-the-delta.fight = \
    Use your new units to take down the enemy's core.\n\
    \n\
    [scarlet]Enemy unit production increased due to your new threat[].


sector.sw-kettle.name = Kettle
sector.sw-kettle.description = \
By the sides of the fractures in this rocky wasteland \
lies a giant's kettle formation. Old enough that the weather \
has taken a toll on the exposed bedrock. A grand amount of enemies \
will approach and any production of coke is unavailable, \
so developing an extension of the Mechanical Assembler is a must.

sector.sw-abandoned-maze.name = Labirinto Abandonado
sector.sw-abandoned-maze.description = \
Here lies a giant derelict structure, function still \
unclear. Various pitfalls can be found, with some \
reaching hot bedrock. Use the new sources of [accent]Slag[] \
to uncover and explore new technologies.

sector.sw-cavern.name = Cavern
sector.sw-cavern.description = \
This is a piece of a larger facility, cut off by \
collapsed blocks of concrete. The structure is slowly \
decaying due to the infiltration of water. Enemy \
activity has been found here, though it's limited \
and sensitive to some external phenomena.
    sw-cavern.silicon = \
    [#8E9097]Silicon[] was exposed out of the weakening structure on some spots.
    sw-cavern.light = \
    Some of your machinery do not produce light on their own.\n\
    Use lamps for better visibility and for defence, as the\n\
    active threat appears to have decayed enough to be sensitive\n\
    to certain bright lights like an open flame of a [accent]Lamparine[].
    sw-cavern.defense = \
    In places where it is not as viable to power light sources,\n\
    using regular turrets like the [accent]Trebuchet[] can be an alternative.

