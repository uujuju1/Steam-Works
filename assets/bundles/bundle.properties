## Sectors
    sector.sw-crevasse.name = Crevasse
    sector.sw-crevasse.description = \
    A perfect start in a brand new world. Being hidden inside this \
    crevasse should buy some time before you become known to the enemy.
    sw-crevasse.mine-graphite = \
    Use the newly researched [accent]Mechanical Bore[]\
    \n to mine the [accent]Graphite[] in the walls.
    sw-crevasse.mine-verdigris = \
    [accent]Verdigris[] is an essential resource to be automated. \
    \nMine it using the [accent]Hydraulic Drill.
    sw-crevasse.mine-iron = \
    [accent]Iron[] can be mined using the [accent]Hydraulic Drill[]
    sw-crevasse.use-engine-smelter = \
    The [accent]Engine smelter[] requires both [accent]Sand[] and [accent]Solvent[]\
    \nto produce [accent]Silicon[]. [accent]Rotation[] is also required.
    sw-crevasse.use-mechanical-fracker = \
    Place a [accent]Mechanical Fracker[] facing the cracks to mine sand.\
    \nIt requires [accent]Rotation[] to function.
    sw-crevasse.use-liquids = \
    Research the [accent]Liquid Collector[] and the [accent]Mechanical Conduit[]\
    \nto extract [accent]Solvent[] out of the veins in the ground.
    sw-crevasse.power-machines = \
    Use [accent]Evaporators[] to generate the rotation necessary for more complex machinery.
    sw-crevasse.use-coke-oven = \
    Research the [accent]Coke oven[] and [accent]Fog collector[] to produce [accent]Coke[].
    sw-crevasse.use-imber = Quickly research [accent]Imber[] to take down the oncoming scout helicopters.

    sector.sw-the-delta.name = The Delta
    sector.sw-the-delta.description = \
    This is where Crevasse's scout helicopters came from. \
    Build defenses as quickly as possible to be within it's \
    downtime period. Research the [accent] Mechanical Assembler[] \
    and use it to create your own helicopters to take down this base.
    sw-the-delta.repair-silicon = \
    Scraps of a silicon factory can be found here, \
    \nuse them to create your own silicon production.
    sw-the-delta.defend = \
    The enemy has noticed your presence and it's helicopter \
    \nassembler will turn on soon. Quickly build defenses!
    sw-the-delta.make-air = \
    Use Evaporators and Transmissions to power a Mechanical Assembler. \
    \nUsing the produced helicopters, try to find a weak spot on the enemy base.

    sector.sw-kettle.name = Kettle
    sector.sw-kettle.description = \
    By the sides of the fractures in this rocky wasteland \
    lies a giant's kettle formation. Old enough that the weather \
    has taken a toll on the exposed bedrock. A grand amount of enemies \
    will approach and any production of coke is unavailable, \
    so developing an extension of the Mechanical Assembler is a must.

